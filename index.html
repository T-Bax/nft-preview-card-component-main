<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/css/main.css"/>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="nft_card">
    <img src="images/image-equilibrium.jpg" id="hero_img" alt="">
    <h1 id="title">Equilibrium #3429</h1>

    <p id="summary">Our Equilibrium collection promotes balance and calm.</p>
    <div class="split">
      <div class="ethereum">
        <img src="images/icon-ethereum.svg" id="eth_icon" alt="">
        <p id="eth_total">0.041 ETH</p>
      </div>
      <div class="timeleft">
        <img src="images/icon-clock.svg" id="clock_icon" alt="">
        <p id="timeleft_total">3 days left</p>
      </div>
    </div>
    
    <div class="footer">
      <div class="avatar_container">
        <img src="images/image-avatar.png" id="avatar" alt="">
      </div>
      <div class="attribution">
        <p>Creation of <strong>Jules Wyvern</strong> </p>
      </div>
      
    </div>
  </div>

  

  
</body>
</html>
